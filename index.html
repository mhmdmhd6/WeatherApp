<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="./styles/Global.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lalezar&display=swap"
      rel="stylesheet"
    />

    <title>برنامه آب و هوا</title>
  </head>
  <body>
    <nav>
      <div class="top">
        <div class="searchBox">
          <input type="text" class="searchInput" placeholder="جستجو..." />
          <button class="searchButton">بگرد!</button>
        </div>
        <button class="user">
          <i class="bx bx-menu"></i>
          <ul class="menu-desktop">
            <li>
              <a href="./src/aboutMe.html"> درباره ما </a>
            </li>
          </ul>
          <ul class="menu-phone">
            <li>تغییر فونت</li>
            <li>
              <a href="./src/aboutMe.html"> درباره ما </a>
            </li>
            <li>ثبت نام</li>
          </ul>
        </button>
      </div>
    </nav>

    <div class="card--list" id="section2">
      <div class="card cardCal">
        <div class="calendar">
          <div class="months">
            <div class="details-cal"></div>
          </div>
          <div class="week">
            <div class="weekdays">
              <div>ش</div>
              <div>ی</div>
              <div>د</div>
              <div>س</div>
              <div>چ</div>
              <div>پ</div>
              <div>ج</div>
            </div>
            <div class="days"></div>
          </div>
        </div>
      </div>
      <div class="card cardHum">
        <div class="thermometer">
          <div class="background"></div>
        </div>
        <div class="thermometer_humidity">
          <div class="background_humidity">
            <span class="percent"></span>
          </div>
        </div>
      </div>

      <div class="card cardTemp">
        <div class="row">
          <img class="icon" />
          <div class="weather_name--temp">
            <div class="location">
              <i class="bx bxs-map"></i>
              <span></span>
            </div>
            <h1 class="temp"></h1>
          </div>
        </div>
        <div class="row" style="flex-direction: column">
          <h3 class="windspeed"></h3>
          <h3 class="description"></h3>
        </div>
        <div class="row">
          <div class="date"></div>
          <div class="date2">
            <p id="miladi"></p>
            <p id="qamari"></p>
          </div>
        </div>
      </div>

      <div class="toggle-down">
        <a href="#section1">
          <img src="./img/down-arrow.gif" width="100" />
        </a>
      </div>
    </div>
    <div class="container">
      <div class="toggle-up">
        <a href="#section2">
          <img src="./img/up-arrow.gif" width="100" />
        </a>
      </div>
      <div class="monasebat">
        <ul dir="rtl"></ul>
      </div>
      <div class="rightSide">
        <div class="salTahvil">
          <img src="./img/party.gif" alt="" />
          <h3></h3>
        </div>
        <div class="oghat" id="section1">
          <h2 class="oghatCity"></h2>
          <div class="box sobh"></div>
          <div class="box tolu"></div>
          <div class="box zohr"></div>
          <div class="box ghorub"></div>
          <div class="box maghreb"></div>
          <div class="box nimeshab"></div>
        </div>
        <div class="taPaianeSal">
          <div class="taPaianeSal--first">
            <h1>چقد تا عید مونده؟ 🥳</h1>
            <div class="taPaianeSal--seconde">
              <div></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="navBar">
      <button onclick="showHum()"><i class="bx bxs-thermometer"></i></button>
      <button onclick="showCal()"><i class="bx bx-calendar"></i></button>
      <button onclick="showTemp()"><i class="bx bx-location-plus"></i></button>
      <button>
        <a href="#section1">
          <i class="bx bx-down-arrow-circle"></i>
        </a>
      </button>
    </div>
    <script src="./src/script.js"></script>
  </body>
</html>
