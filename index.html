<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="./styles/Global.css" />
    <title>weather app</title>
  </head>
  <body>
    <div class="searchBox">
      <input type="text" class="searchInput" placeholder="جستجو..." />
      <button class="searchButton">بگرد!</button>
    </div>
    <div class="card">
        <img class="icon" />
        <div class="weather_name--temp">

          <h1 class="temp"></h1>
        </div>
        <div class="details">
          <p class="description"></p>
          <p class="windSpeed"></p>
          <p class="humidity"></p>
          <p class=""></p>
        </div>
    </div>
    <script src="./src/script.js"></script>
  </body>
</html>
